<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>JavaScript</title>
        <!--Первый(и лучший) способ подключения JS - с пом подключения отдельного файла-->
        <!--<script type="application/javascript" src="http://Путь_к_файлу_со_скриптом">
        </script>-->
    </head>
    <body>
        <H1><em>Привет, Мир!</em></H1>
        
        <!--Второй способ подключения JS - с пом тегом script-->
<!--    <script type="application/javascript">
            alert('Hello, World!');
        </script>-->
       
        <!--Третий способ подключения JS - с пом "ненавязчивого JS" (здесь - ф-ция onclick и обращение к эл-ту по его id)-->
        <script> 
            window.onload = function() {
                var linkWithAlert = document.getElementById("alertLink");
                linkWithAlert.onclick = function() {
                    return confirm('Вы уверены?'); 
                };
            };
        </script>    
        
        <!--Четвёртый способ подключения JS - прямо внутри объекта-->
        <a href="Smth_more.jpg" id="alertLink" <!--onclick="return confirm('Вы уверены?');-->>
            Открыть картинку
        </a>
        
    </body>
</html>
